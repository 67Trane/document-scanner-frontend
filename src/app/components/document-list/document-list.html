@if (documents.length === 0) {
  <div class="text-sm text-slate-500 py-2">
    No documents loaded (mock data only for now).
  </div>
} @else {
  <table class="w-full text-sm">
    <thead class="text-left border-b text-slate-500">
      <tr>
        <th class="py-2">Title</th>
        <th class="py-2">Type</th>
        <th class="py-2">Customer</th>
      </tr>
    </thead>
    <tbody>
      @for (doc of documents; track doc.id) {
        <tr class="border-b hover:bg-slate-50 cursor-pointer">
          <td class="py-2">{{ doc.title }}</td>
          <td class="py-2 capitalize">{{ doc.document_type }}</td>
          <td class="py-2">{{ doc.customer_name }}</td>
        </tr>
      }
    </tbody>
  </table>
}
