@if (visible) {
  <div class="fixed top-6 right-6 z-50 animate-in slide-in-from-top-2 fade-in duration-300">

    <div
      class="min-w-[320px] max-w-sm rounded-2xl shadow-2xl backdrop-blur-xl border p-5 transition-all duration-300 hover:scale-105"
      [ngClass]="{
        'bg-emerald-500/90 border-emerald-400/50': type === 'success',
        'bg-rose-600/90 border-rose-400/50': type === 'error',
        'bg-indigo-500/90 border-indigo-400/50': type === 'info'
      }"
    >
      <div class="flex items-start gap-4">
        
        <!-- ICON -->
        <div class="shrink-0">
          @if (type === 'success') {
            <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" />
              </svg>
            </div>
          }
          
          @if (type === 'error') {
            <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
          }
          
          @if (type === 'info') {
            <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          }
        </div>

        <!-- CONTENT -->
        <div class="flex-1 min-w-0">
          <h3 class="font-bold text-lg text-white mb-1">
            {{ title }}
          </h3>
          <p class="text-sm text-white/90 leading-relaxed">
            {{ description }}
          </p>
        </div>

        <!-- CLOSE BUTTON -->
        <button 
          type="button"
          (click)="visible = false"
          class="shrink-0 w-6 h-6 rounded-full hover:bg-white/30 transition-all flex items-center justify-center group hover:rotate-90 duration-200"
          aria-label="SchlieÃŸen"
        >
          <svg class="w-4 h-4 text-white group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- PROGRESS BAR (if autoClose is true) -->
      @if (autoClose && type == "error") {
        <div class="mt-3 h-1 bg-white/20 rounded-full overflow-hidden">
          <div class="h-full bg-white/50 rounded-full animate-progress"></div>
        </div>
      }
    </div>

  </div>
}
