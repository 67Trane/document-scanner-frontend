<!-- =========================
     Header with Breadcrumb
     ========================= -->

<header
  class="border-b border-slate-800/50 backdrop-blur-xl bg-slate-900/30 sticky top-0 z-50 px-6 py-4 mb-6"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <button class="p-2 hover:bg-slate-800/50 rounded-lg transition-colors">
        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <nav class="flex items-center gap-2 text-sm">
        <a routerLink="/customers" class="text-slate-400 hover:text-white transition-colors">Kunden</a>
        <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
        <span class="text-white font-medium">{{ fullName() || "Lade..." }}</span>
      </nav>
    </div>

    <div class="flex items-center gap-3">
      <button class="p-2 hover:bg-slate-800/50 rounded-lg transition-colors relative">
        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </button>
    </div>
  </div>
</header>
