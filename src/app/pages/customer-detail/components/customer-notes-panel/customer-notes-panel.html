<!-- =========================
     Notes Panel
     ========================= -->

<section class="glass-card rounded-2xl p-6">
  <!-- =========================
       Notes Header
       ========================= -->
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 rounded-xl bg-linear-to-br from-purple-500 to-pink-500 flex items-center justify-center shadow-lg shadow-purple-500/20"
      >
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h8M8 14h5m-7 6h14a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      </div>

      <div>
        <h2 class="text-lg font-bold text-white">Notizen</h2>
        <p class="text-sm text-slate-400">Interne Bemerkungen</p>
      </div>
    </div>

    <button
      type="button"
      (click)="save.emit()"
      [disabled]="!canSave()"
      class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-all shadow-sm bg-emerald-600 text-white hover:bg-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Speichern
    </button>
  </div>

  <!-- =========================
       Notes Textarea
       ========================= -->
  <textarea
    class="w-full rounded-xl border border-slate-700/50 bg-slate-900/40 px-4 py-3 text-sm text-slate-200 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500/50 transition"
    rows="6"
    placeholder="Notizen zum Kunden..."
    [value]="notesDraft()"
    (input)="onDraftInput(($any($event.target)).value)"
  ></textarea>
</section>
