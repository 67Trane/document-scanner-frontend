<!-- =========================
     Notes Panel
     ========================= -->

<section class="glass-card rounded-2xl p-6">
  <!-- =========================
       Notes Header
       ========================= -->
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 rounded-xl bg-linear-to-br from-purple-500 to-pink-500 flex items-center justify-center shadow-lg shadow-purple-500/20"
      >
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h8M8 14h5m-7 6h14a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      </div>

      <div>
        <h2 class="text-lg font-bold text-white">Notizen</h2>
        <p class="text-sm text-slate-400">{{ notes().length }} Einträge</p>
      </div>
    </div>

    <button
      type="button"
      (click)="add.emit()"
      [disabled]="!canSave()"
      class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-all shadow-sm bg-emerald-600 text-white hover:bg-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Speichern
    </button>
  </div>

  <!-- =========================
       Draft Input
       ========================= -->
  <div class="mb-4">
    <textarea
      class="w-full rounded-xl border border-slate-700/50 bg-slate-900/40 px-4 py-3 text-sm text-slate-200 placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-500/50 transition"
      rows="3"
      placeholder="Neue Notiz..."
      [value]="noteDraft()"
      (input)="onDraftInput(($any($event.target)).value)"
    ></textarea>
  </div>

  <!-- =========================
       Notes List
       ========================= -->
  <div class="space-y-3 max-h-64 overflow-auto custom-scrollbar pr-1">
    @if (notes().length > 0) {
      @for (n of notes(); track n.id) {
        <div class="note-item p-4 rounded-xl border border-slate-700/50 bg-slate-800/30">
          <div class="flex items-start justify-between gap-4">
            <div class="min-w-0">
              <div class="text-xs text-slate-500 mb-2">
                {{ n.createdAt | date:'dd.MM.yyyy, HH:mm' }} Uhr
              </div>

              <p class="text-sm text-slate-200 whitespace-pre-wrap wrap-break-words">
                {{ n.text }}
              </p>
            </div>

            <button
              type="button"
              (click)="onDelete(n.id)"
              class="shrink-0 p-2 rounded-lg hover:bg-slate-700/50 transition-colors"
              aria-label="Notiz löschen"
              title="Notiz löschen"
            >
              <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22m-5-3H6a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2z"
                />
              </svg>
            </button>
          </div>
        </div>
      }
    } @else {
      <div class="text-center py-10">
        <p class="text-slate-400 text-sm font-medium">Keine Notizen vorhanden</p>
        <p class="text-slate-500 text-xs mt-1">Erstellen Sie eine Notiz, um später schneller zu arbeiten.</p>
      </div>
    }
  </div>
</section>
