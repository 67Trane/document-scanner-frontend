<div
  class="min-h-screen bg-linear-to-br from-slate-50 via-slate-100 to-slate-200 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950 flex transition-colors duration-300">

  <aside
    class="hidden md:flex md:flex-col w-64 bg-slate-900 dark:bg-slate-950 text-slate-100 px-4 py-6 border-r border-transparent dark:border-slate-800">
    <div class="flex items-center gap-2 mb-8 px-2">
      <div
        class="h-9 w-9 rounded-xl bg-linear-to-br from-blue-500 to-blue-600 flex items-center justify-center text-sm font-bold shadow-md">
        DS
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-semibold">Dokumenten-Scanner</span>
        <span class="text-xs text-slate-400">Versicherungsübersicht</span>
      </div>
    </div>

    <nav class="space-y-1 text-sm">
      <button type="button" (click)="setActive('overview')"
        class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg font-medium transition-all cursor-pointer hover:bg-slate-800 dark:hover:bg-slate-900 hover:text-slate-50"
        [class.bg-slate-800]="activeSection() === 'overview'" [class.dark:bg-slate-900]="activeSection() === 'overview'"
        [class.text-slate-50]="activeSection() === 'overview'" [class.text-slate-300]="activeSection() !== 'overview'">
        <svg class="w-4 h-4 " [class.text-emerald-400]="activeSection() === 'overview'" fill="currentColor"
          viewBox="0 0 24 24">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
        </svg>
        <span>Übersicht</span>
      </button>

      <button type="button" [routerLink]="['/test']" (click)="setActive('customers')"
        class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all cursor-pointer hover:bg-slate-800 dark:hover:bg-slate-900 hover:text-slate-50"
        [class.bg-slate-800]="activeSection() === 'customers'"
        [class.dark:bg-slate-900]="activeSection() === 'customers'"
        [class.text-slate-50]="activeSection() === 'customers'"
        [class.text-slate-300]="activeSection() !== 'customers'">
        <svg class="w-4 h-4" [class.text-blue-400]="activeSection() === 'customers'" fill="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
        </svg>
        <span>Kunden</span>
      </button>

      <button type="button" (click)="setActive('documents')"
        class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all cursor-pointer hover:bg-slate-800 dark:hover:bg-slate-900 hover:text-slate-50"
        [class.bg-slate-800]="activeSection() === 'documents'"
        [class.dark:bg-slate-900]="activeSection() === 'documents'"
        [class.text-slate-50]="activeSection() === 'documents'"
        [class.text-slate-300]="activeSection() !== 'documents'">
        <svg class="w-4 h-4" [class.text-amber-400]="activeSection() === 'documents'" fill="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
        </svg>
        <span>Dokumente</span>
      </button>

      <button type="button" (click)="setActive('settings')"
        class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-all cursor-pointer hover:bg-slate-800 dark:hover:bg-slate-900 hover:text-slate-50"
        [class.bg-slate-800]="activeSection() === 'settings'" [class.dark:bg-slate-900]="activeSection() === 'settings'"
        [class.text-slate-50]="activeSection() === 'settings'" [class.text-slate-300]="activeSection() !== 'settings'">
        <svg class="w-4 h-4" [class.text-indigo-400]="activeSection() === 'settings'" fill="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
        </svg>
        <span>Einstellungen</span>
      </button>
    </nav>

    <div class="mt-auto pt-4 border-t border-slate-800 dark:border-slate-800/50">
      <div class="text-xs text-slate-500 px-2">
        <p>© {{ year }} Versicherungs-Desk</p>
      </div>
    </div>
  </aside>

  <div class="flex-1 flex flex-col min-w-0">
    <header
      class="bg-white/95 dark:bg-slate-900/95 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800 shadow-sm sticky top-0 z-10 transition-colors duration-300">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <button class="md:hidden p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors"
              type="button">
              <svg class="w-6 h-6 text-slate-600 dark:text-slate-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>

            <div class="hidden md:flex items-center gap-3">
              <div
                class="w-10 h-10 bg-linear-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center shadow-md">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
              </div>
              <div>
                <h1 class="text-xl font-bold text-slate-900 dark:text-white">Dokumenten-Scanner</h1>
                <p class="text-xs text-slate-500 dark:text-slate-400">Übersicht</p>
              </div>
            </div>

            <div class="md:hidden">
              <h1 class="text-lg font-bold text-slate-900 dark:text-white">Dokumenten-Scanner</h1>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <button class="relative p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors"
              type="button">
              <svg class="w-5 h-5 text-slate-600 dark:text-slate-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>

            <div
              class="hidden sm:flex items-center gap-2 px-3 py-2 bg-slate-50 dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors cursor-pointer">
              <div
                class="w-8 h-8 bg-linear-to-br from-slate-400 to-slate-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                DU
              </div>
              <span class="text-sm font-medium text-slate-700 dark:text-slate-200">Demo Benutzer</span>
            </div>

            <button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" type="button">
              <svg class="w-5 h-5 text-slate-600 dark:text-slate-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8 flex-1 w-full">
      <section class="mb-8">
        <div
          class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 hover:shadow-md transition-all">
          <div class="flex items-center gap-2 mb-4">
            <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white">Suche</h2>
          </div>
          <app-customer-search />
        </div>
      </section>

      <!-- Customers Card -->

      <div
        class="bg-slate-900 rounded-2xl shadow-sm border border-slate-800 overflow-hidden hover:shadow-md hover:border-slate-700 transition-all">
        <div class="px-6 py-4 bg-linear-to-r from-blue-900/60 to-slate-900 border-b border-blue-800/60">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center shadow-sm">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
              <h2 class="text-lg font-semibold text-slate-50">Kunden</h2>
            </div>
          </div>
        </div>
        <div class="p-6">
          <app-customer-list />
        </div>
      </div>

      <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      </section>
    </main>
  </div>
</div>
